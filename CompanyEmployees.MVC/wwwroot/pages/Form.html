<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Mijn formulier</h1>
    <form action="" method="post">
        <label for="gsearch">Search Google:</label> <input type="search" id="gsearch" name="gsearch"><br />
        <fieldset>
            <legend>Employee Info</legend>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" value="Jos" readonly /></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password:</label></td>
                    <td><input type="password" id="pwd" name="pwd"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <br>
                        <input type="radio" id="other" name="gender" value="x">
                        <label for="other">X</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input type="number" id="age" min="18" max="67" />
                    </td>
                    <!--<td>
            <label for="birthday">Birthday:</label>
        </td>
        <td>
            <input type="date" id="birthday" name="birthday">
        </td>-->
                </tr>
                <tr>
                    <td>
                        <label for="email">Enter your email:</label>

                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Enter your gsm number:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" pattern="0[0-9]{3}/[0-9]{2}.[0-9]{2}.[0-9]{2}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="myfile">Select a file:</label>

                    </td>
                    <td>
                        <input type="file" id="myfile" name="myfile">
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> I have a bike</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> I have a car</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> I have a boat</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="countries">Choose your country:</label></td>
                    <td>
                        <select id="countries">
                            <option value="BE">Belgium</option>
                            <option value="NL">Netherlands</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="favoriteMeals">Favorite meal(s):</label></td>
                    <td>
                        <select id="favoriteMeals" size="3" multiple>
                            <option value="P">Pizza</option>
                            <option value="S">Spaghetti</option>
                            <option value="H">Hamburger</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Stuur" />
                    </td>
                </tr>
            </table>

        </fieldset>

    </form>
</body>
</html>
